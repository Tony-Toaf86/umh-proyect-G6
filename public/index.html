        }

        a:hover {
            transform: translateY(-5px) scale(1.05);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
            background: linear-gradient(45deg, #2575fc, #6a11cb);
        }

        /* Responsivo */
        @media (max-width: 500px) {
            h2 {
                font-size: 1.5rem;
            }

            h3 {

            }
